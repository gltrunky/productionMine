<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine production</title>
    <!-- Css Global -->
    <link rel="stylesheet" href="/components/css/style.css">
    <!-- Fontawesome -->
    <link href="/components/fontawesome/css/all.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="shortcut icon" href="/components/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-light bg-light shadow">
                <a class="navbar-brand" href="#">
                <i class="fab fa-algolia"></i>
                MineProduction
                </a>
            </nav>  
            <nav aria-label="breadcrumb" class="navbar navbar-light bg-light shadow">
                <ol class="breadcrumb ml-auto">
                    <li class="breadcrumb-item" aria-current="page"><i class="fas fa-home"></i></li>
                    <li class="breadcrumb-item"><a href="#">Technologie</a></li>
                    <li class="breadcrumb-item"><a href="#">Contact</a></li>
                </ol>
            </nav>
        </header>
        <!-- Production -->
       <h2 class="text-center mt-5 mb-5 bg-dark text-white shadow p-3">Production :</h2>
       <div class="row">
           <!-- Production matiére verte -->
        <div class="card text-white bg-success mb-3 mt-3 ml-3" style="max-width: 18rem;">
            <div class="card-header text-center">
                <button type="button" class="btn btn-lg btn-success"><span id="ressources"></span> Mv</button>
            </div>
            <div class="card-body text-center">
                <button type="button" class="btn btn-lg btn-success">P/s: <span id="prodSec"></span></button>
            </div>
          </div>
          <!-- Production matiére rouge -->
        <div class="card text-white bg-danger mb-3 mt-3 ml-3" style="max-width: 18rem;">
            <div class="card-header text-center">
                <button type="button" class="btn btn-lg btn-danger"><span id="ressourcesR"></span> Mv</button>
            </div>
            <div class="card-body text-center">
                <button type="button" class="btn btn-lg btn-danger">P/s: <span id="prodSecR"></span></button>
            </div>
          </div>

        </div>
       <!-- Gestion Mine -->
       <h2 class="text-center mt-5 mb-5 bg-dark text-white shadow p-3">Gestion des mines :</h2>
       <div class="row">
           <!-- Mine matiére verte -->
        <div class="card text-white bg-success mb-3 mt-3 ml-3" style="max-width: 18rem;">
            <div class="card-header text-center">
                <p class="card-text text-center">Mine de la matiére verte (<span id="level"></span>)</p>
            </div>
            <div class="card-body text-center">
                <button type="button" class="btn btn-primary" id="levelUp">Agrandir mine <br><span id="coutMine"></span></button>
            </div>
          </div>
          <!-- Mine matiére rouge -->
          <div class="card text-white bg-danger mb-3 mt-3 ml-2" style="max-width: 18rem;">
            <div class="card-header text-center">
                <p class="card-text text-center">Mine de la matiére rouge (<span id="levelR">0</span>)</p>
            </div>
            <div class="card-body text-center">
                <button type="button" class="btn btn-primary" id="levelUpR">Agrandir <br><span id="coutMineR"></span></button>
            </div>
          </div>

        </div>

        <!-- Gestion Entrepot -->
        <h2 class="text-center mt-5 mb-5 bg-dark text-white shadow p-3">Gestion des entrepots :</h2>
        <div class="row">
            <!-- Entreport Matiere Verte -->
        <div class="card text-white bg-success mb-3 mt-3 ml-3" style="max-width: 18rem;">
            <div class="card-header text-center">
                <p class="card-text text-center">Entrepot de la matiére verte (<span id="levelEntrepot"></span>)</p>
            </div>
            <div class="card-body text-center">
                <button type="button" class="btn btn-primary" id="levelUpStock">Agrandir stock <br><span id="coutStock"></span></button>
                <p class="card-text text-center mt-3">Stock max : <span id="stock"></span></p>
            </div>
          </div>
        <!-- Entreport Matiere Rouge -->
          <div class="card text-white bg-danger mb-3 mt-3 ml-3" style="max-width: 18rem;">
            <div class="card-header text-center">
                <p class="card-text text-center">Entrepot de la matiére rouge (<span id="levelEntrepotR"></span>)</p>
            </div>
            <div class="card-body text-center">
                <button type="button" class="btn btn-primary" id="levelUpStockR">Agrandir stock <br><span id="coutStockR"></span></button>
                <p class="card-text text-center mt-3">Stock max : <span id="stockR"></span></p>
            </div>
          </div>

        </div>
    </div>
    <!-- Js Global -->
    <script src="/components/js/style.js"></script>
    <!-- Js Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
